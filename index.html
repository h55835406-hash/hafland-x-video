<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hafland X</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --accent: #3C82F6;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .minimal-ui {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            transition: 0.5s;
        }

        .pc-mode .minimal-ui {
            max-width: 800px;
            display: flex;
            text-align: left;
            align-items: center;
            gap: 60px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .studio-text {
            font-size: 12px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 20px;
            padding: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:active { transform: scale(0.96); }

        .btn-ghost {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--border);
        }

        /* Call View */
        #call-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        #video-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #050505;
        }

        .floating-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-radius: 40px;
            display: flex;
            gap: 20px;
            border: 1px solid var(--border);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .control-btn.red { color: #ff4444; }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 10px;
            color: #333;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body id="appBody">

    <div class="mode-toggle" onclick="document.getElementById('appBody').classList.toggle('pc-mode')">Toggle PC/Mobile</div>

    <div class="minimal-ui" id="main-ui">
        <div class="header">
            <h1>Hafland X</h1>
            <div class="studio-text">By hafa Studio</div>
        </div>

        <div class="input-group">
            <input type="text" id="roomId" placeholder="ÐšÐ¾Ð´">
            <button class="btn" onclick="join()">Ð’Ð¾Ð¹Ñ‚Ð¸</button>
            <button class="btn btn-ghost" onclick="create()">Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ</button>
        </div>
    </div>

    <div id="call-screen">
        <div id="video-container">
            <video id="me" autoplay muted playsinline></video>
        </div>
        <div class="floating-controls">
            <button class="control-btn" id="mBtn" onclick="mute('a')">ðŸŽ¤</button>
            <button class="control-btn" id="vBtn" onclick="mute('v')">ðŸ“·</button>
            <button class="control-btn red" onclick="location.reload()">âœ•</button>
        </div>
    </div>

    <script>
        let stream, peer;

        async function initMedia() {
            stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            document.getElementById('me').srcObject = stream;
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('call-screen').style.display = 'flex';
        }

        function create() {
            const id = 'HX-' + Math.random().toString(36).substr(2,6).toUpperCase();
            alert("ÐšÐ¾Ð´: " + id);
            initMedia().then(() => {
                peer = new Peer(id);
                peer.on('call', c => { c.answer(stream); c.on('stream', s => addV(s)); });
            });
        }

        function join() {
            const id = document.getElementById('roomId').value;
            if(!id) return;
            initMedia().then(() => {
                peer = new Peer();
                const call = peer.call(id, stream);
                call.on('stream', s => addV(s));
            });
        }

        function addV(s) {
            const v = document.createElement('video');
            v.srcObject = s;
            v.autoplay = true;
            v.playsinline = true;
            document.getElementById('video-container').appendChild(v);
        }

        function mute(type) {
            const track = type === 'a' ? stream.getAudioTracks()[0] : stream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById(type + 'Btn');
            if (btn) btn.style.opacity = track.enabled ? '1' : '0.3';
        }
    </script>
</body>
</html>
