<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hafland X v1.2</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --blue: #3C82F6;
            --dark-bg: #000000;
            --card-bg: #1A1A1A;
            --danger: #EF4444;
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* PC Mode */
        body.pc-mode #main-ui {
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 50px;
            margin-top: 10vh;
        }

        #main-ui {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            color: var(--blue);
            margin: 0;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 20px;
            color: #888;
            margin-bottom: 50px;
        }

        .input-box {
            background: #111;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 18px;
            width: 100%;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-main { background: var(--blue); color: white; }
        .btn-sub { background: #222; color: var(--blue); }

        /* Call UI */
        #call-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 1000;
        }

        #video-grid {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        body.pc-mode #video-grid {
            flex-direction: row;
        }

        .video-box {
            flex: 1;
            background: #111;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #localVideo { transform: scaleX(-1); } /* –ó–µ—Ä–∫–∞–ª–∏–º —Ç–æ–ª—å–∫–æ —Å–µ–±—è */

        /* Controls */
        .controls-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .controls-bar {
            border: 2px solid #fff;
            border-radius: 50px;
            padding: 8px 25px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .icon-blue { background: var(--blue); color: white; }
        .icon-red { background: var(--danger); color: white; }

        .mode-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="mode-toggle" onclick="document.body.classList.toggle('pc-mode')">–ü–ö / –ú–û–ë–ò–õ–ê</button>

    <div id="main-ui">
        <div>
            <h1>Hafland X</h1>
            <p class="subtitle">Video calls | By hafa Studio</p>
        </div>
        <div>
            <input type="text" id="roomInput" class="input-box" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã">
            <button class="btn btn-main" onclick="initCall(false)">–í–û–ô–¢–ò</button>
            <button class="btn btn-sub" onclick="initCall(true)">–°–û–ó–î–ê–¢–¨</button>
        </div>
    </div>

    <div id="call-screen">
        <div id="video-grid">
            <div class="video-box">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
        </div>
        <div class="controls-wrapper">
            <div class="controls-bar">
                <button class="icon-btn icon-blue" id="mBtn" onclick="mute('a')">üé§</button>
                <button class="icon-btn icon-blue" id="vBtn" onclick="mute('v')">üì∑</button>
                <button class="icon-btn icon-red" onclick="location.reload()">‚úï</button>
            </div>
        </div>
    </div>

    <script>
        let myStream, peer;
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –¥–ª—è –æ–±—Ö–æ–¥–∞ —Å–µ—Ç–µ–≤—ã—Ö –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        async function initCall(isCreate) {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                document.getElementById('localVideo').srcObject = myStream;
                document.getElementById('main-ui').style.display = 'none';
                document.getElementById('call-screen').style.display = 'flex';

                if (isCreate) {
                    const id = 'HX-' + Math.random().toString(36).substr(2, 5).toUpperCase();
                    prompt("–¢–≤–æ–π –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã:", id);
                    peer = new Peer(id, { config });
                    peer.on('call', call => {
                        call.answer(myStream);
                        call.on('stream', s => addRemote(s));
                    });
                } else {
                    const id = document.getElementById('roomInput').value;
                    if(!id) return location.reload();
                    peer = new Peer({ config });
                    peer.on('open', () => {
                        const call = peer.call(id, myStream);
                        call.on('stream', s => addRemote(s));
                    });
                }
            } catch(e) { alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ"); }
        }

        function addRemote(stream) {
            if(document.getElementById('remoteVid')) return;
            const box = document.createElement('div');
            box.className = 'video-box';
            const v = document.createElement('video');
            v.id = 'remoteVid';
            v.srcObject = stream;
            v.autoplay = true;
            v.playsinline = true;
            box.appendChild(v);
            document.getElementById('video-grid').appendChild(box);
        }

        function mute(type) {
            const track = type === 'a' ? myStream.getAudioTracks()[0] : myStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById(type + 'Btn').style.opacity = track.enabled ? '1' : '0.3';
        }
    </script>
</body>
</html>
