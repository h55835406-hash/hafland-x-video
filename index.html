<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hafland X v1.2</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–π —Å–≤—è–∑–∏ –º–µ–∂–¥—É —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º–∏ -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --blue: #3C82F6;
            --dark-bg: #000000;
            --card-bg: #1A1A1A;
            --danger: #EF4444;
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #main-ui {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: left;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            color: var(--blue);
            margin: 0;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 20px;
            color: #888;
            margin-bottom: 50px;
        }

        .input-box {
            background: #111;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 18px;
            width: 100%;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-main { background: var(--blue); color: white; }
        .btn-sub { background: #222; color: var(--blue); }

        /* –≠–∫—Ä–∞–Ω –∑–≤–æ–Ω–∫–∞ */
        #call-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .call-header { margin-bottom: 20px; }
        .call-header h2 { color: var(--blue); margin: 0; font-size: 28px; }
        .call-header p { color: #888; margin: 0; font-size: 14px; }

        #video-grid {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-box {
            position: relative;
            width: 100%;
            height: 45%;
            background: #111;
            border-radius: 25px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
        .controls-bar {
            background: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        .icon-blue { background: var(--blue); color: white; }
        .icon-red { background: var(--danger); color: white; }

        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 10px;
            color: #333;
        }
    </style>
</head>
<body id="appBody">

    <div class="mode-toggle" onclick="document.getElementById('appBody').classList.toggle('pc-mode')">PC/MOBILE</div>

    <!-- –ú–µ–Ω—é -->
    <div id="main-ui">
        <h1>Hafland X</h1>
        <p class="subtitle">Video calls | By hafa Studio</p>

        <input type="text" id="roomInput" class="input-box" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã">
        <button class="btn btn-main" onclick="joinRoom()">–í–û–ô–¢–ò</button>
        <button class="btn btn-sub" onclick="createRoom()">–°–û–ó–î–ê–¢–¨ –ö–û–ú–ù–ê–¢–£</button>
    </div>

    <!-- –ó–≤–æ–Ω–æ–∫ -->
    <div id="call-screen">
        <div class="call-header">
            <h2 id="roomTitle">Hafland X</h2>
            <p>By hafa Studio | ID: <span id="displayId">...</span></p>
        </div>

        <div id="video-grid">
            <div class="video-box">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <!-- –°—é–¥–∞ –¥–æ–±–∞–≤–∏—Ç—Å—è –≤–∏–¥–µ–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ -->
        </div>

        <div class="controls-bar">
            <button class="icon-btn icon-blue" id="mBtn" onclick="toggle('a')">üé§</button>
            <button class="icon-btn icon-blue" id="vBtn" onclick="toggle('v')">üì∑</button>
            <button class="icon-btn icon-red" onclick="location.reload()">‚úï</button>
        </div>
    </div>

    <script>
        let myStream;
        let peer;

        async function startMedia() {
            myStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = myStream;
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('call-screen').style.display = 'flex';
        }

        // –°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É
        function createRoom() {
            const id = 'HX-' + Math.random().toString(36).substr(2, 5).toUpperCase();
            document.getElementById('displayId').innerText = id;
            startMedia().then(() => {
                peer = new Peer(id);
                peer.on('call', call => {
                    call.answer(myStream);
                    call.on('stream', remoteStream => addRemoteVideo(remoteStream));
                });
            });
        }

        // –í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É
        function joinRoom() {
            const id = document.getElementById('roomInput').value;
            if(!id) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥!");
            document.getElementById('displayId').innerText = id;
            startMedia().then(() => {
                peer = new Peer();
                peer.on('open', () => {
                    const call = peer.call(id, myStream);
                    call.on('stream', remoteStream => addRemoteVideo(remoteStream));
                });
            });
        }

        function addRemoteVideo(stream) {
            if(document.getElementById('remoteVideo')) return;
            const box = document.createElement('div');
            box.className = 'video-box';
            const v = document.createElement('video');
            v.id = 'remoteVideo';
            v.srcObject = stream;
            v.autoplay = true;
            v.playsinline = true;
            box.appendChild(v);
            document.getElementById('video-grid').appendChild(box);
        }

        function toggle(type) {
            const track = type === 'a' ? myStream.getAudioTracks()[0] : myStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById(type + 'Btn');
            btn.style.opacity = track.enabled ? '1' : '0.4';
        }
    </script>
</body>
</html>
